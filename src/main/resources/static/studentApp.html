<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="/studentApp.css">
</head>
<body>
    <div class="app">
        <div class="databoard">
            <h1>Student data table</h1>
            <table id="datatable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Weight</th>
                        <th>Height</th>
                        <th>Hair color</th>
                        <th>GPA</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <form class="std-form">
            <h2>Add student:</h2>
            <div class="input-row">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="input-row">
                <label for="weight">Weight(100-300pounds):</label>
                <input type="number" min="100" max="300" name="weight" id="weight">
            </div>
            <div class="input-row">
                <label for="height">Height(100-300cm):</label>
                <input type="number" min="100" max="300" name="height" id="height">
            </div>
            <div class="input-row">
                <label for="HC">Hair Color:</label>
                <input type="text" name="HC" id="HC">
            </div>
            <div class="input-row">
                <label for="gpa">GPA:</label>
                <input type="number" step="0.1" max="4" min="0" name="gpa" id="gpa">
            </div>
            <div class="input-row">
                <label for="gender">Gender:</label>
                <select class="input-row" name="gender" id="gender">
                    <option value="female">female</option>
                    <option value="male">male</option>
                </select>
            </div>
            <button class="nav-btns" id="submit">Submit</button>
        </form>
        <div id="display-board">
        </div>
        <button class="nav-btns" id="add-btn">Add</button>
        <button class="nav-btns" id="del-btn">Delete</button>
        <button class="nav-btns" id="edit-btn">Edit</button>
        <button class="nav-btns" id="display-btn">Display</button>
        <div class="btns-container">
            <button class="nav-btns" id="done-btn">Done</button>
        </div>
    </div>
    <script src="/appLogic.js" defer></script>
</body>
</html>
